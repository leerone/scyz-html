<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, maximum-scale=1">
<title>四川省永忠工程管理有限公司</title>
<link rel="icon" href="favicon.png" type="image/png">
<style type="text/css">
	html, body {
		margin: 0;
		padding: 0;
		overflow: hidden;
		width: 100%;
		height: 100%;
	}
	.welcome-bx {
	    position: absolute;
	    top: 0;
	    right: 0;
	    margin: 0;
	    box-sizing: border-box;
	    width: 100%;
	    height: 100%;
	    object-fit: fill;
	}

	.welcome-bx .tech-v {
		position: absolute;
	    top: 0;
	    left: 0;
	    width: 100%;
	    height: 100%;
	    object-fit: fill;
	}

	.logo {
		position: absolute;
	    top: 50%;
	    left: 50%;
	    transform: translate(-50%, -50%);
	    width: 800px;
	    height: 380px;
	    z-index: 999;
		font-family: "微软雅黑";
	}

	.logo .brand {
	    display: block;
	    position: relative;
	    width: 100%;
	    height: 100%;
	}

	.logo .brand .title {
	    display: block;
		margin-top: -20px;
		margin-bottom: 10px;
		text-align: center;
		font-size: 38px;
		position: relative;
		color: rgb(0, 130, 255);
	}

	.logo .brand .title a,
	.logo .brand .title a:visited,
	.logo .brand .title a:hover {
		color: rgb(0, 130, 255);
		text-decoration: none;
	}

	.logo .brand .title .icon {
		text-align: center;
	    width: 46px;
	    height: 37px;
	    background: url(img/logo_icon.png) no-repeat scroll 50% 50%;
	    display: block;
	    position: absolute;
	    left: 260px;
	    top: 50%;
	    margin-top: -15px;
	}

	.logo .brand .desc {
		display: block;
	    text-align: center;
	    font-size: 30px;
	    color: #999;
	    padding-top: 20px;
	}
</style>
</head>

<body>
	<div class="welcome-bx">
		<video loop preload="auto" autoplay class="tech-v">
			<source src="assets/login.mp4" type="video/mp4">
		</video>
	</div>
	<div class="logo">
		<div class="brand">
			<span class="title">
				<div class="icon"></div>
				<a href="index.html">四川永忠</a>
			</span>
			<span class="desc">以客户为中心、以奋斗为本、以结果为导向
			</span>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript">
		$(function() {
			setTimeout(function(){
				window.location.href = 'index.html';
			}, 16000);
		});
	</script>
</body>
</html>
