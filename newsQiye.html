                                    </div>
                                    <div class="article-text">
                                        <p> 2018年3月23日，永忠公司总经理徐宁亲自率领昌都校园文化方案队伍来到了海拔3500米以上的雪域高原昌都， 汇报了昌都校园文化方案。昌都市教育局（体育局）党委副书记、局长巴桑次仁、项目部相关领导以及涉及的八个中学校长听取了我方方案汇报。会上，我方代表罗帆分别汇报了每个学校设计的文化理念、 适用功能等。各个学校校长针对我方设计的合理性以及实用性提出各自看法，均表示非常满意。巴桑次仁当场表示：此方案涉及的后续监理项目直接指派由我公司承接，若后续施工图设计出彩，昌都涉及的700多所其他学校的校园文化 均可由我公司承接。.....</p>
